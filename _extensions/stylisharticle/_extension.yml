title: Stylish Article
author: Eric Marcon
version: 0.1.0
contributes:
  formats:
    common:
      # define below YAML configuration common to all formats
      filters:
        # You can include here Lua filters from your extension format
        - color-text.lua
      shortcodes:
        # You can include here Lua filters defining shortcodes from your extension
        - shortcodes.lua
      knitr:
        opts_chunk:
          echo: false
      number-sections: true
      number-depth: 2
      toc-depth: 2
    pdf:
      # define default configuration for the pdf version of your format
      documentclass: stylisharticle
      fontsize: 10pt
      colorlinks: true
      urlcolor: blue
      csquotes: true
      toc-depth: 3
      cite-method: natbib
      header-includes: |
        \definecolor{red}{RGB}{255, 0, 0}
        \definecolor{green}{RGB}{0, 255, 0}
        \definecolor{blue}{RGB}{0, 0, 255}
      include-in-header:
        - header.tex
      template-partials:
        - "partials/title.tex"
        - "partials/tables.tex"
      format-resources:
        - stylisharticle.cls
        - chicago.bst
    html:
      number-sections: true
      toc: true
      toc-depth: 3
      theme: custom.scss
      csl: https://www.zotero.org/styles/chicago-author-date
